<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

</head>

<body>
    <p>Calculator with Javascript</p>
    Angka 1 &nbsp;&nbsp;<input type="text" id="input1" /> <br><br>
    Angka 2 &nbsp;&nbsp;<input type="text" id="input2" /> <br><br>
    Hasil &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <input type="text" id="result" /> 
    <br><br><br>
    <button type="button"
        onclick='Add("result", document.getElementById("input1").value , document.getElementById("input2").value)' style="width: 50px; height: 50px;">+</button>
    <button type="button"
        onclick='Sub("result", document.getElementById("input1").value , document.getElementById("input2").value)' style="width: 50px; height: 50px;">-</button>
    <button type="button"
        onclick='multiply("result", document.getElementById("input1").value , document.getElementById("input2").value)' style="width: 50px; height: 50px;">&times;</button>      
    <button type="button"
        onclick='division("result", document.getElementById("input1").value , document.getElementById("input2").value)' style="width: 50px; height: 50px;">&divide;</button>  
    <br><br>    

</body>

<script>
    function Add(id, input1, input2) {
        document.getElementById(id).value = Number(input1) + Number(input2);
    }
    function Sub(id, input1, input2) {
        document.getElementById(id).value = Number(input1) - Number(input2);
    }
    function multiply(id, input1, input2) {
        document.getElementById(id).value = Number(input1) * Number(input2);
    }
    function division(id, input1, input2) {
        document.getElementById(id).value = Number(input1) / Number(input2);
    }  
</script>

</html>
