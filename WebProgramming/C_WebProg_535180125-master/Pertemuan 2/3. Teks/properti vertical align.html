<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            vertical-align: top;
        }
        .middle{
            vertical-align: middle;
        }
        .bottom{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>3 contoh dari sekian banyak vertical line, yaitu top, bottom, dan middle</h1>
    <hr>
    <h2>vertikal align ke atas<img class="top" src="./unnamed.png" alt=""></h2>
    <hr>
    <h2>vertikal align ke tengah<img class="middle" src="./unnamed.png" alt=""></h2>
    <hr>
    <h2>vertikal align ke bawah<img class="bottom" src="./unnamed.png" alt=""></h2>
    
</body>
</html>
